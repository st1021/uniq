    $("#order-check-typelist li[data-tabname]").click(function() {
        var $that = $("li[data-tabcontent=" + $(this).data("tabname") + "]");
        $(this).addClass("current").siblings().removeClass("current");
        $that.show().siblings().hide();
    });

    $("#balancePay").change(function() {
        console.log($(this).is(":checked"));
       if ($(this).is(":checked")) {
            $("#balancePayInput").removeClass("hide");
       } else {
           $("#balancePayInput").addClass("hide");
       }
    });

    $('[data-toggle="tooltip"]').tooltip();

    $("#applySubmit").click(function() {
        wxPay(44);
    });



    function wxPay() {
        var info = '<div class="pay-wx-box"><h2>支付<span class="c_orange">7600.00</span>元</h2>';
        info += '<div class="pay-wx-pic"><img src="images/pay-wx-pic.png" /></div>';
        info += '<div class="pay-wx-code"><img src="images/pay-wx-code.png" /></div>';
        info += '<div class="text-center">微信扫码支付</div></div>';
        $.jBox.open(info, "微信支付", 400, "auto", {id: "payWxBox", buttons: {},opacity: 0.8});
    }

</script>
