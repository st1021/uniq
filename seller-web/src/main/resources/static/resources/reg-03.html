
<html>

    <script src="http://static.thinker.vc/static/bootstrap/v3/bootstrap.min.js" type="text/javascript"></script>
    <link href="http://static.thinker.vc/static/bootstrap/v3/bootstrap.min.css" type="text/css" rel="stylesheet"/>

    <script src="http://static.thinker.vc/static/wgt/My97DatePicker/WdatePicker.js" type="text/javascript"></script>

    <script src="http://static.thinker.vc/static/wgt/list/list.min.js" type="text/javascript"></script>
    <script src="http://static.thinker.vc/static/wgt/jquery-select2/3.4/select2.min.js"></script>

    -->
    <link href="http://static.thinker.vc/static/wgt/jquery-jbox/2.3/Skins/Bootstrap/jbox.css" rel="stylesheet" />
    <script type="text/javascript" src="http://static.thinker.vc/static/wgt/jquery-jbox/2.3/jquery.jBox-2.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/resources/css/reg.css">

</head>
<body>

<div class="reg-banner">
    <img src="images/b-reg-banner.jpg" />
</div>

<div class="reg-box">
    <div class="reg-title">联系信息</div>
    <div class="reg-step">
        <div class="item active"><span>1</span>联系人信息</div>
        <span class="line"><i></i></span>
        <div class="item"><span>2</span>服务商信息</div>
        <span class="line"><i></i></span>
        <div class="item"><span>3</span>经营信息</div>
        <span class="line"><i></i></span>
        <div class="item"><span>4</span>注册协议</div>
    </div>
    <div class="reg-content">
        <form id="reg-form">
        <ul class="reg-form">
            <li>
                <div class="title">手机号码<span class="c-red">＊</span></div>
                <div class="cont"><input type="text" name="tel" value="" class="inp-text" /> <a href="javascript:;" class="btn btn-default">发送验证码</a>
                    <label for="tel" class="error"></label>
                </div>

            </li>
            <li>
                <div class="title">验证码<span class="c-red">＊</span></div>
                <div class="cont"><input type="text" value="" class="inp-text" /></div>
            </li>
            <li>
                <div class="title">联系人姓名<span class="c-red">＊</span></div>
                <div class="cont"><input type="text" name="name" value="" class="inp-text" /></div>
            </li>
            <li>
                <div class="title">联系人身份证<span class="c-red">＊</span></div>
                <div class="cont"><input type="text" value="" class="inp-text" /></div>
            </li>
            <li>
                <div class="title">联系方式<span class="c-red">＊</span></div>
                <div class="cont"><input type="text" value="" class="inp-text" /></div>
            </li>
            <li>
                <div class="title">邮箱<span class="c-red">＊</span></div>
                <div class="cont"><input type="text" value="" class="inp-text" /></div>
            </li>
        </ul>

        <div class="text-center reg-btn-bar"><input type="submit" value="保存" class="btn btn-info" /></div>
        </form>
    </div>
</div>


<script>
    $("#reg-form").validate({
        rules:{
            name: "required",
            tel: "required"
        },
        messages:{
            name: "姓名不能为空",
            tel:{
                required:"电话号码不能为空"
            }
        }
    });
</script>


</body>

</html>
